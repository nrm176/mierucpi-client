<!DOCTYPE html>
<html ng-app="table_app">
<head lang="en">
    <meta charset="UTF-8">
    <title>Table Samples</title>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/d3/d3.min.js"></script>
    <script src="../bower_components/nvd3/build/nv.d3.min.js"></script>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular-nvd3/dist/angular-nvd3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../bower_components/nvd3/build/nv.d3.min.css">
    <script src="table.js"></script>
</head>
<body>

<div ng-controller="TableCtrl">
    <table border="1">
        <tr ng-repeat="elems in array">
            <td ng-repeat="elem in elems">
                {{ elem }}
            </td>
        </tr>

    </table>

</div>

<table border="1">
    <tr>
        <td>*</td>

        <td>*</td>
        <td>*</td>
    </tr>
    <tr>
        <td>*</td>
        <td>*</td>
        <td>*</td>
        <td>*</td>
    </tr>
    <tr>
        <td>*</td>
        <td>*</td>
        <td>*</td>
        <td>*</td>
    </tr>
    <tr>
        <td>*</td>
        <td>*</td>
        <td>*</td>
        <td>*</td>
    </tr>

</table>
<hr>
<div ng-controller="Table2Ctrl">

        <div ng-repeat="data in numsList">

            </div>
        </div>


</div>
</body>
</html>
