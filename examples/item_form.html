<!DOCTYPE html>
<html ng-app="item_app">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/d3/d3.min.js"></script>
    <script src="../bower_components/nvd3/build/nv.d3.min.js"></script>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular-nvd3/dist/angular-nvd3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../bower_components/nvd3/build/nv.d3.min.css">
    <script src="item_app.js"></script>
</head>
<body>

<div ng-controller="ItemSelector">
<select ng-model="selectedItem" ng-options="item for item in items"
        ng-change="onChange()" ng-init="onInit()">
    <option value=""></option>
</select>
{{selectedItem}}
</div>
<hr>
<div ng-controller="SelectItem">
    <select ng-model="Data.selectedItem" ng-options="item as item.item for item in items"
            ng-init="onInit()">

    </select>
    <label>SelectItem:</label>{{Data.selectedItem}}
</div>
<div ng-controller="ShowItem">
    <label>ShowItem:</label>{{Data.selectedItem}}
</div>
</body>
</html>
